<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <!-- <link src="./View/styles.css" rel="stylesheet" type="text/css"> -->
</head>

<body>
  <div class="slider"></div>
  <div class="slider2"></div>
  <div class="slider3"></div>
  <div class="slider4"></div>
  
  <script src="lib/jquery.js"></script>
  <script>
$(function () {
    $('.slider').slider({
      minVal: 200, 
      maxVal: 500, 
      stepVal: 100,
      value: 349,
      followerPoint: true
    })
    $('.slider2').slider({
      minVal: 10, 
      maxVal: 20, 
      stepVal: 1,
      orientation: 'vertical'
    })
    $('.slider3').slider({
      minVal: 10, 
      maxVal: 20, 
      stepVal: 1,
      range: true,
      values: [12, 15],
      followerPoint: true,
      orientation: 'vertical'
    })
    $('.slider4').slider({
      minVal: 1, 
      maxVal: 100, 
      stepVal: 1,
      range: true,
      values: [12, 50]
    })
});
  </script>
</body>

</html>
